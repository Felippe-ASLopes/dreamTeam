<html>

<head>
    <title>Login - Dream Team</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./CSS/login_cadastro.css">
    <link rel="shortcut icon" href="./assets/img/icon.png">
</head>

<body>
    <main>
        <div id="mensagem_login">
            <img src="./assets/img/icon.png" id="logo">
            <h1>Seja bem-vindo de volta</h1>
        </div>
        <div id="index">
            <div id="container_seletor">
                <div id="login" onclick="mostrarLogin()">
                    <span id="span_login">Login</span>
                </div>
                <div id="cadastro" onclick="mostrarCadastro()">
                    <span id="span_cadastro">Crie uma conta</span>
                </div>
            </div>
            <div id="container_login">
                <p>Email:</p>
                <input type="text" id="input_login_email">
                <p>Senha:</p>
                <input type="password" id="input_login_senha">
                <div id="div_botao">
                    <button onclick="login()" id="login_button">Entrar</button>
                </div>
            </div>
            <div id="container_cadastro" class="oculto">
                <p>Nome do time:</p>
                <input type="text" id="input_cadastro_username">
                <p>Email:</p>
                <input type="text" id="input_cadastro_email">
                <p>Senha:</p>
                <input type="password" id="input_cadastro_senha">
                <div id="div_botao">
                    <button onclick="cadastro()" id="login_button">Criar conta</button>
                </div>
            </div>
        </div>
        <div id="mensagem_cadastro"></div>
    </main>
</body>

</html>

<script>
    let formularioLogin = document.querySelector('#container_login')
    let formularioCadastro = document.querySelector('#container_cadastro')

    function mostrarLogin() {
        formularioLogin.classList.remove('oculto')
        formularioCadastro.classList.add('oculto')
        span_login.style.fontSize = '2.5vw'
        span_cadastro.style.fontSize = '2vw'
    }

    function mostrarCadastro() {
        formularioLogin.classList.add('oculto')
        formularioCadastro.classList.remove('oculto')
        span_login.style.fontSize = '2vw'
        span_cadastro.style.fontSize = '2.3vw'
    }
</script>
