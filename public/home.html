<!-- JS PARA TELA DE LOGIN E CADASTRO -->
<script>
    let formularioLogin = document.querySelector('#container_login')
    let formularioCadastro = document.querySelector('#container_cadastro')
    let mainTime = document.querySelector('#main_time')

    function mostrarLogin() {
        mainTime.classList.add('blur')
        formularioLogin.classList.remove('oculto')
        formularioCadastro.classList.add('oculto')
        span_login.style.fontSize = '2.5vw'
        span_cadastro.style.fontSize = '2vw'
    }

    function mostrarCadastro() {
        mainTime.classList.add('blur')
        formularioLogin.classList.add('oculto')
        formularioCadastro.classList.remove('oculto')
        span_login.style.fontSize = '2vw'
        span_cadastro.style.fontSize = '2.3vw'
        document.title = 'cadastro teste'
    }

    function login() {
        mainTime.classList.remove('blur')
        container_login_cadastro.style.display = 'none'
    }
</script>
